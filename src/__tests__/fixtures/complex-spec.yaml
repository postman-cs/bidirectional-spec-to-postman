openapi: 3.0.3
info:
  title: Complex API
  description: API with all OpenAPI features for testing
  version: 2.0.0
  contact:
    name: Test Support
    email: test@example.com

servers:
  - url: https://api.example.com/v1
    description: Production
  - url: https://staging.example.com/v1
    description: Staging

security:
  - bearerAuth: []
  - apiKeyAuth: []

paths:
  /items:
    get:
      summary: List items
      operationId: listItems
      tags:
        - Items
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [active, inactive, pending]
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                minItems: 0
                maxItems: 100
                items:
                  $ref: '#/components/schemas/Item'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create item
      operationId: createItem
      tags:
        - Items
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemCreate'
            example:
              name: Test Item
              category: electronics
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /items/{itemId}:
    parameters:
      - name: itemId
        in: path
        required: true
        schema:
          type: string
          format: uuid

    get:
      summary: Get item by ID
      operationId: getItem
      tags:
        - Items
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update item
      operationId: updateItem
      tags:
        - Items
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemUpdate'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete item
      operationId: deleteItem
      tags:
        - Items
      responses:
        '204':
          description: Deleted
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /nested:
    get:
      summary: Get nested structure
      operationId: getNested
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NestedObject'

components:
  schemas:
    Item:
      type: object
      required:
        - id
        - name
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          maxLength: 500
        category:
          type: string
          enum: [electronics, clothing, food, other]
        price:
          type: number
          minimum: 0
          maximum: 999999.99
          multipleOf: 0.01
        quantity:
          type: integer
          minimum: 0
        active:
          type: boolean
          default: true
        email:
          type: string
          format: email
        website:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
          minItems: 0
          maxItems: 10

    ItemCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          maxLength: 500
        category:
          type: string
          enum: [electronics, clothing, food, other]
        price:
          type: number
          minimum: 0
        quantity:
          type: integer
          minimum: 0

    ItemUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          maxLength: 500
        category:
          type: string
          enum: [electronics, clothing, food, other]
        price:
          type: number
          minimum: 0
        quantity:
          type: integer
          minimum: 0
        active:
          type: boolean

    NestedObject:
      type: object
      required:
        - level1
      properties:
        level1:
          type: object
          required:
            - level2
          properties:
            level2:
              type: object
              properties:
                level3:
                  type: object
                  properties:
                    value:
                      type: string
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          data:
                            type: string

    ComposedSchema:
      allOf:
        - $ref: '#/components/schemas/ItemCreate'
        - type: object
          required:
            - source
          properties:
            source:
              type: string
            metadata:
              type: object
              additionalProperties:
                type: string

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        code:
          type: string
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
